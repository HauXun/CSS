<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=Bubblegum+Sans|Nova+Mono|Roboto+Condensed" rel="stylesheet" />
    <title>CSS3 Fancy Button</title>
</head>

<body>
    <div class="sandbox">
        <div class="content">
            <section>
                <h4>Facebook Style</h4>
                <button type="button" name="button" class="final__facebook-style-btn final__facebook-style-dark">
            Button Dark
          </button>

                <button type="button" name="button" class="final__facebook-style-btn final__facebook-style-light">
            Button Light
          </button>
            </section>

            <section>
                <h4>3D Buttons</h4>
                <button type="button" name="button" class="final__btn-3d-1">
            3D Button 1
          </button>

                <button type="button" name="button" class="final__btn-3d-2">
            Circle!
          </button>
            </section>

            <section>
                <h4>Gradient Bordered Buttons</h4>
                <button type="button" name="button" class="final__gradient-button-1">
            Gradient button 1
          </button>
                <button type="button" name="button" class="final__gradient-button-2">
            Gradient button 2
          </button>
            </section>

            <section>
                <h4>Animated Buttons</h4>

                <button type="button" name="button" class="final__animated-button-1">
                  Animated button 1
                </button>
                <button type="button" name="button" class="final__animated-button-2">
                  Animated button 2
                </button>
            </section>
            <section>
                <h4>Toggle Switch UI Buttons</h4>

                <label for="final-toggle1" class="final__toggle-1">
                <input
                  type="checkbox"
                  id="final-toggle1"
                  class="final__toggle-1__input"
                />
                <span class="final__toggle-1__button"></span>
              </label>

                <label for="final-toggle2" class="final__toggle-2">
                <input
                  type="checkbox"
                  id="final-toggle2"
                  class="final__toggle-2__input"
                />
                <span class="final__toggle-2__button">Click me to activate</span>
              </label>
            </section>
        </div>
    </div>
</body>

</html>
