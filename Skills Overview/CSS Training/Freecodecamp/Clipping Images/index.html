<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Clipping Images with Shapes</title>
    rel="stylesheet">
</head>

<body>
    <div class="sandbox">
        <div class="content">
            <section>
                <h4>Example #1</h4>

                <img src="https://unsplash.it/300/300?image=1000" alt="" class="clip-image-1" />
            </section>

            <section>
                <h4>Example #2</h4>

                <img src="https://unsplash.it/300/300?image=1005" alt="" class="clip-image-2" />
            </section>

            <section>
                <h4>Example #3</h4>

                <img src="https://unsplash.it/300/300?image=1002" alt="" class="clip-image-3" />
            </section>

            <section>
                <h4>Example #4</h4>

                <img src="https://unsplash.it/300/300?image=1003" alt="" class="clip-image-4" />
            </section>
        </div>
    </div>

    <div class="final-result">
        <h2>Final Result <small>Use this for reference!</small></h2>
        <div class="content">
            <section>
                <h4>Example #1</h4>

                <img src="https://unsplash.it/300/300?image=1000" alt="" class="final__clip-image-1" />
            </section>

            <section>
                <h4>Example #2</h4>

                <img src="https://unsplash.it/300/300?image=1005" alt="" class="final__clip-image-2" />
            </section>

            <section>
                <h4>Example #3</h4>

                <img src="https://unsplash.it/300/300?image=1002" alt="" class="final__clip-image-3" />
            </section>

            <section>
                <h4>Example #4</h4>

                <img src="https://unsplash.it/300/300?image=1003" alt="" class="final__clip-image-4" />
            </section>
        </div>
    </div>
</body>

</html>
