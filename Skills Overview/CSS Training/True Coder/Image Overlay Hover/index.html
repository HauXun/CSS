<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <title>Image Hover Effect</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="image">
            <img src="https://images.unsplash.com/photo-1521993117367-b7f70ccd029d?ixid=MnwxMjA3fDB8MHxzZWFyY2h8NHx8dmlldG5hbXxlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="">
            <i class="fas fa-search fa-5x"></i>
        </div>
        <div class="image">
            <img src="https://images.unsplash.com/photo-1521019795854-14e15f600980?ixid=MnwxMjA3fDB8MHxzZWFyY2h8N3x8dmlldG5hbXxlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="">
            <i class="fas fa-search fa-5x"></i>
        </div>
        <div class="image">
            <img src="https://images.unsplash.com/flagged/photo-1549874613-8ea0adee1a82?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTR8fHZpZXRuYW18ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="">

        </div>
    </div>

</html>
